<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keskpank</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Keskpank</h1>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Registreeri uus pank</h2>
          </div>
          <div class="card-body">
            <form id="registerBankForm">
              <div class="mb-3">
                <label for="bankName" class="form-label">Panga nimi</label>
                <input type="text" class="form-control" id="bankName" required>
              </div>
              <div class="mb-3">
                <label for="apiUrl" class="form-label">API URL</label>
                <input type="url" class="form-control" id="apiUrl" required>
              </div>
              <button type="submit" class="btn btn-primary">Registreeri</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-success text-white">
            <h2 class="h5 mb-0">Tee ülekanne</h2>
          </div>
          <div class="card-body">
            <form id="transactionForm">
              <div class="mb-3">
                <label for="fromBankId" class="form-label">Lähtepank</label>
                <select class="form-select" id="fromBankId" required>
                  <option value="">Vali pank</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="apiKey" class="form-label">API võti</label>
                <input type="text" class="form-control" id="apiKey" required>
              </div>
              <div class="mb-3">
                <label for="toBankId" class="form-label">Sihtpank</label>
                <select class="form-select" id="toBankId" required>
                  <option value="">Vali pank</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Summa</label>
                <input type="number" class="form-control" id="amount" min="1" step="0.01" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Kirjeldus</label>
                <input type="text" class="form-control" id="description">
              </div>
              <button type="submit" class="btn btn-success">Tee ülekanne</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-info text-white">
            <h2 class="h5 mb-0">Registreeritud pangad</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nimi</th>
                    <th>Bilanss</th>
                  </tr>
                </thead>
                <tbody id="banksList">
                  <!-- Siia lisatakse pangad dünaamiliselt -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h2 class="h5 mb-0">Viimased ülekanded</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Kellelt</th>
                    <th>Kellele</th>
                    <th>Summa</th>
                    <th>Aeg</th>
                  </tr>
                </thead>
                <tbody id="transactionsList">
                  <!-- Siia lisatakse ülekanded dünaamiliselt -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modaal teadete jaoks -->
  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notificationModalLabel">Teade</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulge"></button>
        </div>
        <div class="modal-body" id="notificationModalBody">
          <!-- Teate sisu -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulge</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
